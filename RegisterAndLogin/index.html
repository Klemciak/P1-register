<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap">
        <form class="registration">
            <h1 class="registration__title">Zaczynamy!</h1>
            <h2 class="emailTitle">E-mail</h2>
            <div class="email__container">
                <img class="email__container__icon" src="img/post.svg" alt="mail icon"><input
                    class="email__container__input" type="email" placeholder="Wprowadź swój adres e-mail">
            </div>
            <span class="email__container__error"></span>

            <h2 class="passwordTitle">Hasło</h2>
            <div class="password__container">
                <img class="password__container__icon" src="img/lock.svg" alt="lock icon"><input
                    class="password__container__input" type="password" placeholder="Minimum 8 znaków">
            </div>
            <span class="password__container__error"></span>

            <h2 class="checkPasswordTitle">Powtórz hasło</h2>
            <div class="checkPassword__container">
                <img class="checkPassword__container__icon" src="img/lock.svg" alt="lock icon"><input
                    class="checkPassword__container__input" type="password" placeholder="Minimum 8 znaków">
            </div>
            <span class="checkPassword__container__error"></span>




            <button class="registration__btn" type="submit">Zarejestruj się</button>
        </form>
        <div class="goToLoginSite__container">
            <button class="goToLoginSite__container__btn">Masz już konto? Zaloguj się !</button>
        </div>
    </div>




    <script src="JS/register.js"></script>
</body>

</html>
