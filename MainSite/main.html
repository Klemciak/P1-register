<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap">
        <header class="search">
            <form class="search__form">
                <input class="search__form__input" type="text" placeholder="Filtruj po imię, nazwisko"><button
                    class="search__form__button">Szukaj</button>
            </form>
            <button class="search__all">Wszyscy</button>
            <button class="search__active">Aktywni</button>
            <button class="search__inactive">Nieaktywni</button>
        </header>
        <div class="editAccount">
            <button class="editAccount__button">Edytuj swoje konto</button>
        </div>
        <main>
            <div class="sort">
                <div class="sort__name">Imię <img class="sort__name__dart" src="img/dart.svg" alt="dart"></div>
                <div class="sort__surname">Nazwisko <img class="sort__surname__dart" src="img/dart.svg" alt="dart">
                </div>
                <div class="sort__email">E-mail <img class="sort__email__dart" src="img/dart.svg" alt="dart"></div>
                <div class="sort__date">Data urodzenia <img class="sort__date__dart" src="img/dart.svg" alt="dart">
                </div>
            </div>
            <div class="person">
                <div class="person__dot">NU</div>
                <span class="person__name">Marek</span>
                <span class="person__surname">Rostowski</span>
                <span class="person__email">m.rostowski@mail.pl</span>
                <span class="person__date">20.12.1988</span>
            </div>
            <div class="person">
                <div class="person__dot">NU</div>
                <span class="person__name">Marek</span>
                <span class="person__surname">Rostowski</span>
                <span class="person__email">m.rostowski@mail.pl</span>
                <span class="person__date">20.12.1988</span>
            </div>
        </main>
    </div>
</body>

</html>
