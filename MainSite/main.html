<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainSite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap">
        <header class="search">
            <form class="search__form">
                <input class="search__form__input" type="text" placeholder="Filtruj po imię, nazwisko"><button
                    class="search__form__button">Szukaj</button>
            </form>
            <button class="search__all">Wszyscy</button>
            <button class="search__active">Aktywni</button>
            <button class="search__inactive">Nieaktywni</button>
        </header>
        <div class="editAccount">
            <button class="editAccount__button">Edytuj swoje konto</button>
        </div>
        <main>
            <div class="sort">
                <div class="sort__name">Imię <img class="sort__name__dart" src="img/dart.svg" alt="dart"></div>
                <div class="sort__surname">Nazwisko <img class="sort__surname__dart" src="img/dart.svg" alt="dart">
                </div>
                <div class="sort__email">E-mail <img class="sort__email__dart" src="img/dart.svg" alt="dart"></div>
                <div class="sort__date">Data urodzenia <img class="sort__date__dart" src="img/dart.svg" alt="dart">
                </div>
            </div>
            <div class="person">
                <div class="person__dot">NU</div>
                <span class="person__name">Marek</span>
                <span class="person__surname">Rostowski</span>
                <span class="person__email">m.rostowski@mail.pl</span>
                <span class="person__date">20.12.1988</span>
            </div>
            <div class="person">
                <div class="person__dot">NU</div>
                <span class="person__name">Marek</span>
                <span class="person__surname">Rostowski</span>
                <span class="person__email">m.rostowski@mail.pl</span>
                <span class="person__date">20.12.1988</span>
            </div>
        </main>
        <div class="popUpWrap">
            <div class="editPopUp">
                <div class="editPopUp__title">
                    <h1>Edycja danych</h1>
                </div>
                <div class="editPopUp__email">
                    <h2>* E-mail</h2>
                    <input type="email" class="editPopUp__email__input">
                    <span class="editPopUp__email__error">red message</span>
                </div>
                <div class="editPopUp__name">
                    <h2>* Imię</h2>
                    <input type="text" class="editPopUp__name__input">
                    <span class="editPopUp__name__error">red message</span>
                </div>
                <div class="editPopUp__surname">
                    <h2>* Nazwisko</h2>
                    <input type="text" class="editPopUp__surname__input">
                    <span class="editPopUp__surname__error">red message</span>
                </div>
                <div class="editPopUp__birthdate">
                    <h2>* data urodzenia</h2>
                    <input type="date" class="editPopUp__birthdate__input" required>
                </div>
                <div class="editPopUp__phone">
                    <h2>* Telefon</h2>
                    <input class="editPopUp__phone__prefix" type="text" value="+48"> <input type="tel"
                        class="editPopUp__phone__number" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
